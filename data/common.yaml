---
bind::install::package_ensure: installed
bind::service::service_ensure: running
bind::service::service_enable: true

bind::purge_configuration: true

bind::use_default_zones: true
bind::use_rfc1918_zones: false

bind::use_notify:    'yes'
bind::use_recursion: 'yes'

bind::dnssec_enable:     'yes'
bind::dnssec_validation: auto
bind::dnssec_lookaside:  auto

bind::listen_ipv4: []
bind::listen_ipv6: []

bind::forward_policy: first
bind::forwarders:     []

bind::allow_update:            []
bind::allow_update_forwarding: []

bind::allow_query:     []
bind::allow_notify:    []
bind::allow_transfer:  []
bind::allow_recursion: []
