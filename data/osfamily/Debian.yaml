---
bind::package_name: bind9
bind::service_name: bind9

bind::config::daemon_owner: bind
bind::config::daemon_group: bind

bind::config::config_directory:  /etc/bind
bind::config::working_directory: /var/cache/bind

bind::config::keys_directory: /etc/bind/keys
bind::config::bind_keys_file: /etc/bind/bind.keys

bind::config::main_config_path:    /etc/bind/named.conf
bind::config::local_config_path:   /etc/bind/named.conf.local
bind::config::options_config_path: /etc/bind/named.conf.options

bind::config::rndc_key_path:    /etc/bind/rndc.key
bind::config::rndc_config_path: /etc/bind/rndc.conf

bind::config::zone_database_pattern: /etc/bind/db.%s
